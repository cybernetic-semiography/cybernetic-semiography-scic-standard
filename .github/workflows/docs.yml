name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'src/**/*.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install sphinx sphinx-rtd-theme myst-parser
    
    - name: Run DOCSYNC
      run: |
        python run_docsync_fixed.py || echo "DOCSYNC completed with warnings"
    
    - name: Generate API documentation
      run: |
        mkdir -p docs/api
        # Placeholder for API doc generation
        echo "# API Documentation" > docs/api/README.md
        echo "Auto-generated API documentation will appear here." >> docs/api/README.md
    
    - name: Build documentation site
      run: |
        # Placeholder for Sphinx/MkDocs build
        echo "Documentation build placeholder"
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        force_orphan: true
